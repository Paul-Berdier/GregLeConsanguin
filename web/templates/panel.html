<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>Bienvenue {{ user.username }} ğŸ‘‘</h1>
        <p>Choisis un serveur et un salon vocal pour faire exÃ©cuter les ordres par Greg.</p>

        <form id="select-form">
            <label for="guild">ğŸ­ Serveur :</label>
            <select id="guild" name="guild">
                {% for g in user.guilds %}
                    <option value="{{ g.id }}">{{ g.name }}</option>

            <label for="channel">ğŸ”Š Salon vocal :</label>
            <select id="channel" name="channel">
                <!-- Ã€ remplir dynamiquement avec JS -->
            </select>

            <button type="submit">ğŸ® ContrÃ´ler Greg</button>
        </form>

        <hr>

        <div id="controls" style="display:none;">
            <input type="text" id="music-url" placeholder="Lien ou recherche musiqueâ€¦">
            <button onclick="sendCommand('play')">ğŸµ Play</button>
            <button onclick="sendCommand('skip')">â­ Skip</button>
            <button onclick="sendCommand('stop')">â¹ Stop</button>
        </div>
    </div>

    <script>
        const form = document.getElementById("select-form");
        const controls = document.getElementById("controls");
        const guildSelect = document.getElementById("guild");
        const channelSelect = document.getElementById("channel");

        // ğŸ§  Mock : Ã€ remplacer par un appel rÃ©el Ã  ton bot pour rÃ©cupÃ©rer les salons vocaux
        const dummyChannels = {
            "guild_id_1": [{id: "123", name: "GÃ©nÃ©ral"}, {id: "124", name: "Chill"}],
            "guild_id_2": [{id: "555", name: "Musique"}]
        };

        guildSelect.addEventListener("change", function () {
            const guildId = this.value;
            channelSelect.innerHTML = "";
            const chans = dummyChannels[guildId] || [];
            chans.forEach(c => {
                const opt = document.createElement("option");
                opt.value = c.id;
                opt.innerText = c.name;
                channelSelect.appendChild(opt);
            });
        });

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            controls.style.display = "block";
        });

        function sendCommand(action) {
            const guild_id = guildSelect.value;
            const channel_id = channelSelect.value;
            const url = document.getElementById("music-url").value;

            fetch(`/api/command/${action}`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({guild_id, channel_id, url})
            }).then(r => r.json()).then(res => {
                console.log("Commande envoyÃ©e :", res);
            });
        }
    </script>
