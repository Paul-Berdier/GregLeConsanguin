<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>👑 Greg le Consanguin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/greg.jpg') }}" type="image/jpeg">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='assets/greg.jpg') }}"
             alt="Greg le Consanguin" class="greg-face">
        <h1>🎩 Greg le Consanguin</h1>
        <p class="sarcasme">
            Un larbin musical insupportable. Oserez-vous l’utiliser&nbsp;?
        </p>
        {% if user %}
            <!-- L’utilisateur est déjà connecté : on va direct à la sélection serveur/salon -->
            <form method="get" action="/select">
                <button>🎮 Choisir un serveur</button>
            </form>
            <p style="margin-top:20px;"><a href="/logout">Se déconnecter</a></p>
            <!-- DEBUG : utilisateur connecté -->
            <script>console.log("DEBUG: Utilisateur déjà connecté :", {{ user | tojson }});</script>
        {% else %}
            <!-- Pas connecté : on affiche le bouton Discord OAuth2 -->
            <a href="/login">
                <button>🔐 Connexion Discord</button>
            </a>
            <!-- DEBUG : utilisateur non connecté -->
            <script>console.log("DEBUG: Pas d'utilisateur connecté");</script>
        {% endif %}
    </div>

</body>
</html>
